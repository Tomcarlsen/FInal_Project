<html>
    <head>
        <title>Chris/Tom's Gifoogle</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">Python Project</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->

        <div class="jumbotron">
            <div class="container">
                <h1>{{ greeting }}</h1>
                <p>Satisfied? Or want to search for something else?.</p>
                <form action="/results" class="form-inline">
                    <div class="form-group">
                        <input type="text" name="gif"
                        placeholder="Enter the gif you want to see" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary">
                </form>
                <a href="/">Back to search</a>
            </div>
        </div>

        <!-- GIF Search Results -->
        <div class="container">
            <div class="card-columns">
                <div class="card">
                  <a href={{ url_one }} target="_blank">
                    <img class="card-img-top" src={{ media_one }} style="width:100%; height:auto;">
                </a>
                </div>
            
            
            </div>
        </div>

    </body>
</html>
